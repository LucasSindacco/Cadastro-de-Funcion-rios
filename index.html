<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Import Css -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>Cadastro de funcionários</title>
</head>

<body>
    <header id="navbar">
        <div class="logo">
            <h1>Cadastro de funcionários</h1>
        </div>
    </header>
    <section id="home-page">
        <div class="container">
            <div class="register-user">
                <h2>Usuários a cadastrar</h2>
                <p>Insira os usuários que serão cadastrados na tabela</p>
            </div>
            <div class="inputs-register">
                <label for="">Nome</label>
                <input type="text" id="name" placeholder="Nome da pessoa">
                <label for="">Idade</label>
                <input type="text" id="age" placeholder="Idade da pessoa">
                <label for="">Empresa</label>
                <input type="text" id="company" maxlength="20" placeholder="Empresa em qual trabalha (Máximo 20 Caractéres)">
                <label for="">Salário</label>
                <input type="number" id="wage" placeholder="Salário da pessoa (Reais)">
                <div class="buttons">
                    <button id="register">Cadastrar</button>
                    <button id="clear">Apagar campos</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Empresa</th>
                        <th>Salário</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <script src="public/scripts/App.js"></script>
</body>

</html>
